<!DOCTYPE html>
<html> 
 
 <head>
    <title>Table with 4 rows and 3 columns </title>
</head>

<body>
    <table border="2" bgcolor="black"  style="color:cyan"  width="100%">
        <tr>
            <tr>
                <th text-align="center" colspan="4">Educational Details</th>
            </tr>
            <tr>
            <th> Sr.No.</th>
            <th>Board/University</th>
            <th>Year of passing</th>
            <th>Percentage</th>
            
        </tr>
        <tr>
            <td>1</td>
            <td>SSC</td>
            <td>2021</td>
            <td>83%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>HSC</td>
            <td>2023</td>
            <td>79%</td>
        </tr>
        <tr>
            <tr>
                <td rowspan="2">3 </td>
                <td rowspan="2">ISU</td>
                <td>Sem-I</td>
                <td rowspan="2">Awaiting</td>
            </tr>
                <td>Sem-II</td>
    
    
        </tr>
    </table>
</body>

</html>
